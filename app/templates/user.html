{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
    <td><img src="{{ avatars.gravatar(email_hash) }}"></td>
    <td><h1>User: {{ user.username }}</h1></td>
    </tr>
    </table>
    <hr>
    {% for post in posts %}
    <table>
        <tr valign="top">
        <td><img src="{{ avatars.gravatar(email_hash, size='50') }}"></td>
        <td>{{ post.author.username }} says:<br>{{ post.body }}</td>
        </tr>
    </table>
    {% endfor %}

{% endblock %}
